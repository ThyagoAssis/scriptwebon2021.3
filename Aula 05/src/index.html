  <!-- Um componente é um pote de sorvete  -->

      O componete agrupa os tres sabores do desenvolvimento web
        -> html
        -> css
        -> typescript
      Esse pote (componete) pode receber um nome
      ex: app-root -> pote que contem os sabores html, css e typescript
  -->
