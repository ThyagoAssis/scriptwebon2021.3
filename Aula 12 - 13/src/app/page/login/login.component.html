<div class="container mt-5  ">


    <div class="row justify-content-center" style="margin-top: 20%;">
        <div class="col-6 ">
            <div class="card shadow">
                <div class="card-header text-center"> {{ title }} </div>
                <div class="card-body">                    
                    <h2>Usuario: {{ usuario }}</h2>
                    <form [formGroup]="formulario" (submit)="formAuth()">
                        <div class="form-group  mt-2">
                          <label for="exampleInputEmail1">Endere√ßo de email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" formControlName="email">
                        </div>
        
                        <div class="form-group mt-2">
                          <label for="exampleInputPassword1">Senha</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" formControlName="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-2">{{ nameButtonForm }}</button>
                    </form>
                        
                </div>
              </div>
        </div>
    </div>


    <div class="row justify-content-center mt-2 text-center ">
        <div class="col-6">
            <button class="btn btn-outline-secondary shadow" (click)="alterar()">{{ nameButtonCad }}</button>
        </div>
    </div>

</div>
